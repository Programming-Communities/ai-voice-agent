<svg id="logo-77" width="105" height="40" viewBox="0 0 105 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a gradient for dynamic colors -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle with gradient -->
  <rect width="105" height="40" fill="url(#gradient)" rx="10" />

  <!-- Text or logo elements -->
  <text x="10" y="30" font-family="Arial" font-size="24" fill="white" font-weight="bold">
    Programming
  </text>
  <text x="10" y="35" font-family="Arial" font-size="24" fill="white" font-weight="bold">
    Communities
  </text>

  <!-- Optional: Add a subtle shadow for depth -->
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
    <feOffset dx="2" dy="2" result="offsetblur" />
    <feMerge>
      <feMergeNode in="offsetblur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>